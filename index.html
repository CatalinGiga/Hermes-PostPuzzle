<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Post Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="controls">
    <button id="resetButton">Reset</button>
    <button id="showPostButton">Show Final Post</button>
  </div>

  <div class="canvas-container" id="canvasContainer">
    <div class="canvas" id="canvas"></div>
  </div>
  
  <div class="assets-container" id="assetsContainer">
    <img src="asset1.png" class="draggable" id="asset1" draggable="true">
    <img src="asset2.png" class="draggable" id="asset2" draggable="true">
    <!-- Add more assets as needed -->
  </div>

  <div class="description-container">
    <label for="description">Post Description:</label>
    <textarea id="description" rows="4" cols="50"></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
