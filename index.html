<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Create Your Instagram Post</h2>

<div class="container">
    <div class="menu" id="assetMenu">
        <div draggable="true" data-url="images/assets/photo1.jpg">
            <img src="images/assets/photo1.jpg" alt="Asset 1">
        </div>
        <div draggable="true" data-url="images/assets/photo2.jpg">
            <img src="images/assets/photo2.jpg" alt="Asset 2">
        </div>
        <div draggable="true" data-url="images/assets/photo3.jpg">
            <img src="images/assets/photo3.jpg" alt="Asset 3">
        </div>
        <div draggable="true" data-url="images/assets/photo4.jpg">
            <img src="images/assets/photo4.jpg" alt="Asset 4">
        </div>
        <div draggable="true" data-url="images/assets/photo5.jpg">
            <img src="images/assets/photo5.jpg" alt="Asset 5">
        </div>
        <div draggable="true" data-url="images/assets/photo6.jpg">
            <img src="images/assets/photo6.jpg" alt="Asset 6">
        </div>
    </div>

    <div class="canvas" id="canvas"></div>
    
</div>

<button class="save-button" id="saveButton">Save Image</button>

<!-- Add this button after the save button -->
<button class="fullscreen-button" id="fullscreenButton">
    <span class="fullscreen-icon">â›¶</span>
</button>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="main.js"></script>

</body>
</html>
